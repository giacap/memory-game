<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>

    <body>
        

        <div class="container">

            <h1 class="heading">Memory Game</h1>

            <div class="memory-game">
                <span data-color="red" class="red"></span>
                <span data-color="red" class="red"></span>
                <span data-color="orange" class="orange"></span>
                <span data-color="orange" class="orange"></span>
                <span data-color="green" class="green"></span>
                <span data-color="green" class="green"></span>
                <span data-color="blue" class="blue"></span>
                <span data-color="blue" class="blue"></span>
                <span data-color="purple" class="purple"></span>
                <span data-color="purple" class="purple"></span>
                <span data-color="yellow" class="yellow"></span>
                <span data-color="yellow" class="yellow"></span>
            </div>

            <button class="reset-btn">Reset game</button>

        </div>



        <script src="main.js"></script>
    </body>
</html>
